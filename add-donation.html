<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Donation</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container" style="max-width: 760px;">
    <div class="highlight-box" style="width:100%; padding:22px; border-radius:16px;">
      <h1 style="margin: 0 0 14px; text-align:center;">Add Donation Item</h1>

      <!-- Not logged in warning -->
      <div id="login-warning" style="display:none; margin: 0 0 12px; padding: 10px 12px; border-radius: 10px; background:#fff3e8;">
        <strong style="color:#b00020;">âŒ You are not logged in. You cannot post a donation.</strong>
        <div style="margin-top:8px; display:flex; gap:10px; flex-wrap:wrap;">
          <a class="nav-btn" href="/login.html">Go to Login</a>
          <a class="nav-btn" href="/index.html">Back to Home</a>
        </div>
      </div>

      <form id="donationForm">
        <div class="form-group">
          <label for="category">Category *</label>
          <select id="category" required>
            <option value="" selected disabled>Select a category</option>
            <option value="food">ğŸ Food</option>
            <option value="clothes">ğŸ‘• Clothes</option>
            <option value="books">ğŸ“š Books</option>
            <option value="furniture">ğŸª‘ Furniture</option>
            <option value="household">ğŸ  Household</option>
            <option value="others">âœ¨ Others</option>
          </select>
        </div>

        <div class="form-group">
          <label for="item_name">Item Name *</label>
          <input id="item_name" required />
        </div>

        <div class="form-group">
          <label for="quantity">Quantity *</label>
          <input id="quantity" type="number" min="1" step="1" value="1" required />
        </div>

        <div class="form-group">
          <label for="area">Area</label>
          <input id="area" placeholder="e.g., Taoyuan / Zhongli" />
        </div>

        <div class="form-group">
          <label for="pickup_location">Pickup Location</label>
          <input id="pickup_location" placeholder="e.g., Zhongli Station / YZU Main Gate" />
        </div>

        <div class="form-group">
          <label for="image_url">Image URL</label>
          <input id="image_url" type="url" placeholder="https://..." />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" placeholder="Condition, size, notes..."></textarea>
        </div>

        <button id="btn-submit" type="submit">Submit</button>

        <div id="msg" class="message" style="min-height:18px;"></div>

        <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">
          <a class="nav-btn" href="/index.html">â¬… Back to Home</a>
        </div>
      </form>
    </div>
  </div>

  <script src="add-donation.js"></script>
</body>
</html>

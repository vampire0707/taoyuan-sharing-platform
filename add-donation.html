<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>上架捐贈物品</title>

  <!-- ✅ 確認你專案的檔名是 styles.css -->
  <link rel="stylesheet" href="./styles.css" />

  <!-- ✅ 上架頁自己的簡單樣式（不依賴主站也能好看） -->
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .container {
      max-width: 640px;
      margin: 28px auto;
      padding: 18px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 12px;
    }
    .title {
      font-size: 1.4rem;
      font-weight: 800;
      margin: 0;
    }
    .sub {
      margin: 0 0 14px;
      color: #666;
      font-size: .95rem;
    }
    .user-pill {
      font-size: .9rem;
      background: #fff3ea;
      color: #7a3a14;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid #ffd2b8;
      max-width: 55%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .form-group { margin-bottom: 12px; }
    label { display: block; margin-bottom: 6px; font-weight: 700; }
    input, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d0d0d0;
      font-size: 1rem;
      box-sizing: border-box;
      outline: none;
    }
    textarea { resize: vertical; min-height: 90px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .actions { display: flex; gap: 10px; margin-top: 12px; }
    button {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      background: #ff7a3c;
      color: #fff;
      font-weight: 800;
      cursor: pointer;
    }
    button.secondary {
      background: #f2f2f2;
      color: #333;
      border: 1px solid #ddd;
    }
    button:hover { filter: brightness(0.98); }
    .message {
      margin-top: 12px;
      font-size: 0.95rem;
      text-align: center;
    }
    .message.success { color: #2e7d32; }
    .message.error { color: #c62828; }

    @media (max-width: 520px) {
      .container { margin: 16px 12px; padding: 14px; }
      .row { grid-template-columns: 1fr; }
      .user-pill { max-width: 65%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <h1 class="title">上架捐贈物品</h1>
      <div id="whoami" class="user-pill" title="">未登入</div>
    </div>
    <p class="sub">請填寫物品資訊後送出，上架成功後會顯示 donation id。</p>

    <form id="donationForm">
      <div class="form-group">
        <label for="item_name">物品名稱 *</label>
        <input type="text" id="item_name" required placeholder="例如：二手課本 / 外套 / 零食" />
      </div>

      <div class="row">
        <div class="form-group">
          <label for="quantity">數量 *</label>
          <input type="number" id="quantity" min="1" step="1" value="1" required />
        </div>
        <div class="form-group">
          <label for="area">地區</label>
          <input type="text" id="area" placeholder="例如：桃園市 / 中壢區" />
        </div>
      </div>

      <div class="form-group">
        <label for="pickup_location">取貨地點</label>
        <input type="text" id="pickup_location" placeholder="例如：元智校門口 / 某捷運站" />
      </div>

      <div class="form-group">
        <label for="image_url">圖片網址</label>
        <input type="url" id="image_url" placeholder="https://..." />
      </div>

      <div class="form-group">
        <label for="description">物品描述</label>
        <textarea id="description" placeholder="物品狀況、尺寸、注意事項…"></textarea>
      </div>

      <div class="actions">
        <button type="button" class="secondary" id="backBtn">回首頁</button>
        <button type="submit" id="submitBtn">送出上架</button>
      </div>

      <div id="msg" class="message"></div>
    </form>
  </div>

  <script src="./add-donation.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-i18n="login_page_title">Login - Taoyuan Sharing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>

<body class="page-center">
  <!-- Navbar -->
  <div id="navbar">
    <a href="index.html" data-i18n="home">Home</a>

    <div id="navbar-right" style="display:flex; gap:15px; align-items:center;">
      <a href="login.html" class="nav-btn" data-i18n="login">Login</a>
      <a href="register.html" class="nav-btn" data-i18n="register">Register</a>

      <div id="language-switcher">
        <button data-lang="en">EN</button>
        <button data-lang="zh">中文</button>
      </div>
    </div>
  </div>

  <div class="auth-container">
    <h1 data-i18n="login_heading">Login</h1>

    <form id="login-form" class="auth-form">
      <label for="login-email" data-i18n="login_email_label">Email</label>
      <input
        type="email"
        id="login-email"
        required
        autocomplete="email"
      />

      <label for="login-password" data-i18n="login_password_label">Password</label>
      <input
        type="password"
        id="login-password"
        required
        autocomplete="current-password"
      />

      <button type="submit" class="auth-btn" data-i18n="login_button">Login</button>
    </form>

    <p>
      <span data-i18n="login_no_account">Don’t have an account?</span>
      <a href="register.html" data-i18n="go_register">Register here</a>
    </p>
    <p>
      <a href="index.html" data-i18n="back_home">← Back to Home</a>
    </p>
  </div>

  <script src="i18n.js"></script>
  <script src="login.js"></script>
</body>
</html>

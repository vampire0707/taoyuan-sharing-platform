<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="profile_title">My Profile</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/profile.css" />
</head>

<body class="page-center">
  <header>
    <h2 class="logo">
      <a href="/index.html" style="color:inherit;text-decoration:none;">üè† <span data-i18n="common_home">Home</span></a>
    </h2>
    <nav class="navigation" style="display:flex; gap:10px; align-items:center;">
      <a class="nav-btn" href="/index.html" data-i18n="common_back">Back</a>
      <button type="button" class="nav-btn" id="langToggle">‰∏≠ / EN</button>
    </nav>
  </header>

  <main style="width:min(1100px, 92vw); margin: 90px auto 40px;">
    <div class="highlight-box">
      <div class="orange-bar" data-i18n="profile_header">üë§ My Profile</div>

      <div id="profile-msg" style="padding:10px; opacity:.85;"></div>

      <form id="profile-form" style="display:grid; gap:10px; max-width:720px;">
        <label>
          <div data-i18n="profile_phone">Phone</div>
          <input id="pf-phone" type="text" data-i18n-ph="profile_phone_ph" placeholder="Your phone"/>
        </label>

        <label>
          <div data-i18n="profile_address">Address</div>
          <input id="pf-address" type="text" data-i18n-ph="profile_address_ph" placeholder="Your address"/>
        </label>

        <label>
          <div data-i18n="profile_bio">Bio / Self-intro</div>
          <textarea id="pf-bio" rows="4" data-i18n-ph="profile_bio_ph" placeholder="Introduce yourself..."></textarea>
        </label>

        <button type="submit" class="nav-btn" style="width:fit-content;" data-i18n="profile_save">Save</button>
        <img src="image/thankyou (2).png" alt="Mascot" id="profile-mascot" />

      </form>
    </div>

    <div class="highlight-box" style="margin-top:16px;">
      <div class="orange-bar" data-i18n="profile_stats">üìä My Stats</div>
      <div style="display:flex; gap:12px; flex-wrap:wrap; padding:12px 0;">
        <div class="highlight-box" style="flex:1; min-width:220px;">
          <strong data-i18n="profile_xp">XP</strong>
          <div id="st-xp" style="font-size:1.6rem; margin-top:6px;">-</div>
        </div>
        <div class="highlight-box" style="flex:1; min-width:220px;">
          <strong data-i18n="profile_totalListings">Total Listings</strong>
          <div id="st-listings" style="font-size:1.6rem; margin-top:6px;">-</div>
        </div>
        <div class="highlight-box" style="flex:1; min-width:220px;">
          <strong data-i18n="profile_totalQty">Total Qty</strong>
          <div id="st-qty" style="font-size:1.6rem; margin-top:6px;">-</div>
        </div>
      </div>
    </div>

    <div class="highlight-box" style="margin-top:16px;">
      <div class="orange-bar" data-i18n="profile_myDonations">üì¶ My Donations</div>

      <div id="myitems-msg" style="padding:10px; opacity:.85;"></div>

      <div style="overflow:auto;">
        <table style="width:100%; border-collapse:collapse; min-width:760px;">
          <thead>
            <tr style="text-align:left; border-bottom:1px solid rgba(0,0,0,.15);">
              <th style="padding:10px;" data-i18n="profile_table_id">ID</th>
              <th style="padding:10px;" data-i18n="profile_table_name">Name</th>
              <th style="padding:10px;" data-i18n="profile_table_qty">Qty</th>
              <th style="padding:10px;" data-i18n="profile_table_area">Area</th>
              <th style="padding:10px;" data-i18n="profile_table_pickup">Pickup</th>
              <th style="padding:10px;" data-i18n="profile_table_actions">Actions</th>
            </tr>
          </thead>
          <tbody id="myitems-body"></tbody>
        </table>
      </div>
    </div>

        <!-- =============================== -->
    <!-- My Claims (Requester) -->
    <!-- =============================== -->
    <div class="highlight-box" style="margin-top:16px;">
      <div class="orange-bar">üì• My Claims</div>
      <ul id="my-claims" style="padding:12px 16px; line-height:1.8;">
        <!-- JS will render claims here -->
      </ul>
    </div>

    <!-- =============================== -->
    <!-- My Item Requests (Donor) -->
    <!-- =============================== -->
    <div class="highlight-box" style="margin-top:16px;">
      <div class="orange-bar">üì® My Item Requests</div>
      <ul id="my-item-requests" style="padding:12px 16px; line-height:1.8;">
        <!-- JS will render item requests here -->
      </ul>
    </div>


    <!-- Edit Modal -->
    <div id="edit-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.45); align-items:center; justify-content:center; padding:16px; z-index:9999;">
      <div class="highlight-box" style="width:min(780px, 96vw);">
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <div class="orange-bar" style="margin:0;" data-i18n="profile_edit">‚úèÔ∏è Edit Donation</div>
          <button id="edit-close" class="nav-btn" type="button" data-i18n="profile_close">Close</button>
        </div>

        <form id="edit-form" style="display:grid; gap:10px; margin-top:12px;">
          <input id="ed-id" type="hidden" />
          <label><div data-i18n="profile_edit_name">Item Name</div><input id="ed-name" required/></label>
          <label><div data-i18n="profile_edit_qty">Qty</div><input id="ed-qty" type="number" min="1" required/></label>
          <label><div data-i18n="profile_edit_area">Area</div><input id="ed-area"/></label>
          <label><div data-i18n="profile_edit_pickup">Pickup Location</div><input id="ed-pickup"/></label>
          <label><div data-i18n="profile_edit_img">Image URL</div><input id="ed-img"/></label>
          <label><div data-i18n="profile_edit_desc">Description</div><textarea id="ed-desc" rows="3"></textarea></label>

          <button class="nav-btn" type="submit" style="width:fit-content;" data-i18n="profile_edit_save">Save Changes</button>
          <div id="edit-msg" style="min-height:18px; opacity:.85;"></div>
        </form>
      </div>
    </div>

  </main>

  <!-- scripts ÊîæÂ∫ïÈÉ®ÔºåÁ¢∫‰øù DOM Â∑≤ËºâÂÖ• -->
  <script src="/i18n.js"></script>
  <script src="/profile.js"></script>
  <script src="/i18n-pages.js"></script>
</body>
</html>

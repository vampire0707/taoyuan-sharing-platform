<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="profile.css" />
</head>
<body class="page-center">
  <header>
    <h2 class="logo"><a href="/index.html" style="color:inherit;text-decoration:none;">üè† Home</a></h2>
    <nav class="navigation">
      <a class="nav-btn" href="/index.html">Back</a>
    </nav>
  </header>

  <main style="width:min(1100px, 92vw); margin: 90px auto 40px;">
    <div class="highlight-box">
      <div class="orange-bar">üë§ My Profile</div>

      <div id="profile-msg" style="padding:10px; opacity:.85;"></div>

      <form id="profile-form" style="display:grid; gap:10px; max-width:720px;">
        <label>
          <div>Phone</div>
          <input id="pf-phone" type="text" placeholder="Your phone"/>
        </label>

        <label>
          <div>Address</div>
          <input id="pf-address" type="text" placeholder="Your address"/>
        </label>

        <label>
          <div>Bio / Self-intro</div>
          <textarea id="pf-bio" rows="4" placeholder="Introduce yourself..."></textarea>
        </label>

        <button type="submit" class="nav-btn" style="width:fit-content;">Save</button>
      </form>
    </div>

    <div class="highlight-box" style="margin-top:16px;">
      <div class="orange-bar">üìä My Stats</div>
      <div style="display:flex; gap:12px; flex-wrap:wrap; padding:12px 0;">
        <div class="highlight-box" style="flex:1; min-width:220px;">
          <strong>XP</strong>
          <div id="st-xp" style="font-size:1.6rem; margin-top:6px;">-</div>
        </div>
        <div class="highlight-box" style="flex:1; min-width:220px;">
          <strong>Total Listings</strong>
          <div id="st-listings" style="font-size:1.6rem; margin-top:6px;">-</div>
        </div>
        <div class="highlight-box" style="flex:1; min-width:220px;">
          <strong>Total Qty</strong>
          <div id="st-qty" style="font-size:1.6rem; margin-top:6px;">-</div>
        </div>
      </div>
    </div>

    <div class="highlight-box" style="margin-top:16px;">
      <div class="orange-bar">üì¶ My Donations</div>

      <div id="myitems-msg" style="padding:10px; opacity:.85;"></div>

      <div style="overflow:auto;">
        <table style="width:100%; border-collapse:collapse; min-width:760px;">
          <thead>
            <tr style="text-align:left; border-bottom:1px solid rgba(0,0,0,.15);">
              <th style="padding:10px;">ID</th>
              <th style="padding:10px;">Name</th>
              <th style="padding:10px;">Qty</th>
              <th style="padding:10px;">Area</th>
              <th style="padding:10px;">Pickup</th>
              <th style="padding:10px;">Actions</th>
            </tr>
          </thead>
          <tbody id="myitems-body"></tbody>
        </table>
      </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.45); align-items:center; justify-content:center; padding:16px; z-index:9999;">
      <div class="highlight-box" style="width:min(780px, 96vw);">
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <div class="orange-bar" style="margin:0;">‚úèÔ∏è Edit Donation</div>
          <button id="edit-close" class="nav-btn" type="button">Close</button>
        </div>

        <form id="edit-form" style="display:grid; gap:10px; margin-top:12px;">
          <input id="ed-id" type="hidden" />
          <label><div>Item Name</div><input id="ed-name" required/></label>
          <label><div>Qty</div><input id="ed-qty" type="number" min="1" required/></label>
          <label><div>Area</div><input id="ed-area"/></label>
          <label><div>Pickup Location</div><input id="ed-pickup"/></label>
          <label><div>Image URL</div><input id="ed-img"/></label>
          <label><div>Description</div><textarea id="ed-desc" rows="3"></textarea></label>

          <button class="nav-btn" type="submit" style="width:fit-content;">Save Changes</button>
          <div id="edit-msg" style="min-height:18px; opacity:.85;"></div>
        </form>
      </div>
    </div>

  </main>

  <script src="profile.js"></script>
</body>
</html>

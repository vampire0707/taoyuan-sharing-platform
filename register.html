<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Taoyuan Sharing Platform</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="page-center">
  <div class="container" style="max-width:520px;display:block;">
    <div class="highlight-box">
      <h2 style="margin-top:0;">Register</h2>

      <form id="registerPageForm">
        <label>Email</label>
        <input type="email" id="reg_username" required />

        <label>Password</label>
        <input type="password" id="reg_password" required />

        <button type="submit">Register</button>
        <p style="margin:0;opacity:.8;">Already have an account? <a href="/login.html">Login</a></p>
        <p style="margin:0;opacity:.8;"><a href="/">Back to Home</a></p>

        <div id="msg" style="margin-top:10px;"></div>
      </form>
    </div>
  </div>

  <script src="auth-pages.js"></script>
</body>
</html>
